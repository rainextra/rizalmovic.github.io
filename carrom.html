<body>

    <div class="pusher">
        <h1 style="color: #fff">Mitrais Carrom Tournament - Season 1</h1>

                <div class="item" data-tab="players">Players</div>
            </div>
            <div class="ui bottom attached tab segment active" data-tab="standings"></div>
            <div class="ui bottom attached tab segment" data-tab="schedules">
                    <h3>Round 1</h3>
                    <table class="ui celled table">
                        <thead>
                            <tr>
                                <th>&nbsp;</th>

                                <th>&nbsp;</th>

                        </thead>
                        <tbody>
                            <tr>
                                <td data-label="Player">Kustian &dash; Habli</td>

                            </tr>
                            <tr>
                                <td data-label="Player">Nardi &dash; Alex</td>
                                <td data-label="Vs" style="text-align:center">0: 1</td>
                                <td data-label="Player">Teguh Iman &dash; Robby</td>
                            </tr>
                            <tr>
                                <td data-label="Player">Wiena &dash; Gaby</td>
                                <td data-label="Vs" style="text-align:center">vs</td>
                                <td data-label="Player">Fajar &dash; Deta</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
            <div class="ui bottom attached tab segment" data-tab="players">
                <div class="ui grid">
                    <div class="row">
                        <div class="eight wide column">
                            <div id="players" class="ui list">
    
                            </div>
                        </div>
                        <div class="eight wide column">
                            <div id="statistic"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
